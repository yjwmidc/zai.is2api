<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Zai2API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-up{from{transform:translateY(100%);opacity:0}to{transform:translateY(0);opacity:1}}
        .animate-slide-up{animation:slide-up .3s ease-out}
    </style>
    <script>
        tailwind.config={theme:{extend:{colors:{border:"hsl(0 0% 89%)",input:"hsl(0 0% 89%)",ring:"hsl(0 0% 3.9%)",background:"hsl(0 0% 100%)",foreground:"hsl(0 0% 3.9%)",primary:{DEFAULT:"hsl(0 0% 9%)",foreground:"hsl(0 0% 98%)"},secondary:{DEFAULT:"hsl(0 0% 96.1%)",foreground:"hsl(0 0% 9%)"},muted:{DEFAULT:"hsl(0 0% 96.1%)",foreground:"hsl(0 0% 45.1%)"},destructive:{DEFAULT:"hsl(0 84.2% 60.2%)",foreground:"hsl(0 0% 98%)"}}}}}
    </script>
</head>
<body class="h-full bg-background text-foreground antialiased flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-background border border-border rounded-xl shadow-lg">
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold">Zai2API</h1>
            <p class="text-muted-foreground">管理员登录</p>
        </div>
        <form id="loginForm" class="space-y-4">
            <div class="space-y-2">
                <label for="username" class="text-sm font-medium">用户名</label>
                <input type="text" id="username" name="username" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring" placeholder="默认: admin">
            </div>
            <div class="space-y-2">
                <label for="password" class="text-sm font-medium">密码</label>
                <input type="password" id="password" name="password" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring" placeholder="默认: admin">
            </div>
            <button type="submit" id="loginButton" class="w-full h-10 inline-flex items-center justify-center rounded-md bg-primary text-primary-foreground font-medium hover:bg-primary/90 transition-colors disabled:opacity-50">
                登录
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = '登录中...';
            
            try {
                const formData = new FormData(form);
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = '/manage';
                } else {
                    showToast(data.message || '登录失败', 'error');
                }
            } catch (error) {
                showToast('网络连接错误', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '登录';
            }
        });

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const colors = { error: 'bg-destructive', success: 'bg-green-600', info: 'bg-primary' };
            toast.className = `fixed bottom-4 right-4 ${colors[type] || colors.info} text-white px-4 py-2 rounded-lg shadow-lg text-sm z-50 animate-slide-up`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Auto-redirect if already logged in
        if (localStorage.getItem('adminToken')) {
            fetch('/api/stats', { headers: { 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` } })
                .then(res => { if (res.ok) window.location.href = '/manage'; });
        }
    </script>
</body>
</html>
